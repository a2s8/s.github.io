<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avik S. | Content Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-color: #38bdf8;
            --text-main: #f8fafc;
            --card-bg: #1e293b;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: -1px;
        }

        .bio {
            color: var(--accent-color);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        h2 {
            border-bottom: 2px solid var(--card-bg);
            padding-bottom: 10px;
            margin-top: 50px;
            text-align: left;
        }

        /* 2x2 Grid for Instagram Reels */
        .reels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        /* 1x2 Grid for YouTube Videos */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .yt-frame {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        footer {
            margin-top: 80px;
            padding: 40px;
            text-align: center;
            opacity: 0.5;
        }

        footer a {
            color: var(--text-main);
            text-decoration: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Avik S.</h1>
            <p class="bio">Level 8 Human üéÆ | Professional Noise Maker | Reel Creator</p>
        </header>

        <section>
            <h2>Latest Reels</h2>
            <div class="reels-grid">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DUekp5blDvC/" data-instgrm-version="14"></blockquote>
                
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DUce-S-jYWx/" data-instgrm-version="14"></blockquote>
                
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DT8wvBhEi7X/" data-instgrm-version="14"></blockquote>
                
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DTt_RwOkS3t/" data-instgrm-version="14"></blockquote>
            </div>
        </section>

        <section>
            <h2>YouTube Highlights</h2>
            <div class="video-grid">
                <iframe class="yt-frame" src="https://www.youtube.com/embed/9sfkGE-fczU" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                
                <iframe class="yt-frame" src="https://www.youtube.com/embed/9sfkGE-fczU" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </section>

        <footer>
            <a href="/">‚Üê back to sripathi.one</a>
        </footer>
    </div>

    <script async src="//www.instagram.com/embed.js"></script>

</body>
</html>
