        /* Grid for 4 Reels */
        .reels-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

        .yt-grid {

            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));

        }

        iframe { width: 100%; border-radius: 12px; border: none; aspect-ratio: 16/9; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        
        @media (max-width: 600px) { h1 { font-size: 2rem; } .yt-grid { grid-template-columns: 1fr; } }
    </style>
